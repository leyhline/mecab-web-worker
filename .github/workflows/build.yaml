name: integration tests
on: [push]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build-wasm:
    runs-on: ubuntu-22.04
    container: emscripten/emsdk:3.1.36
    steps:
      - uses: actions/checkout@v3
        with:
          repository: "taku910/mecab"
          path: mecab
      - run: emconfigure mecab/mecab/configure --enable-static=true --enable-shared=false --enable-utf8-only
      - run: emmake make CXXFLAGS='-O3 -Wall -std=c++11'
      - run: mkdir out
      - run: >-
          emcc -O3 -Wall -std=c++11
          -sALLOW_MEMORY_GROWTH=1 -sMAXIMUM_MEMORY=2147483648
          -sENVIRONMENT=worker -sEXPORT_ES6=1 -sMODULARIZE=1 -sEXPORT_NAME=createModule
          -sEXPORTED_FUNCTIONS=_malloc,_free,_mecab_new,_mecab_sparse_tostr,_mecab_sparse_tonode
          -sEXPORTED_RUNTIME_METHODS=cwrap,writeAsciiToMemory,UTF8ToString,setValue,getValue,FS,WORKERFS
          -l'workerfs.js'
          src/.libs/libmecab.a
          -o out/mecab.js
      - uses: actions/upload-artifact@v3
        with:
          name: mecab-wasm
          path: out/
          if-no-files-found: error
  test:
    needs: build-wasm
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: mecab-wasm
          path: src/
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: browser-actions/setup-chrome@v1
      - run: wget -nv https://github.com/leyhline/mecab-web-worker/releases/download/v0.2.1/ipadic-2.7.0_bin.zip
      - run: wget -nv https://github.com/leyhline/mecab-web-worker/releases/download/v0.2.1/jumandic-7.0_bin.zip
      - run: wget -nv https://github.com/leyhline/mecab-web-worker/releases/download/v0.2.1/unidic-mecab-2.1.2_bin.zip
      - run: npm ci
      - run: npx playwright install --with-deps chromium firefox
      - run: npm test

  deploy-pages:
    needs: test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: mecab-wasm
          path: src/
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: wget -nv https://github.com/leyhline/mecab-web-worker/releases/download/v0.2.1/ipadic-2.7.0_bin.zip
      - run: npm ci
      - run: npm run build
      - uses: actions/configure-pages@v3
      - uses: actions/upload-pages-artifact@v1
        with:
          path: "."
      - id: deployment
        uses: actions/deploy-pages@v2
